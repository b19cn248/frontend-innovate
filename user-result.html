<!-- user-result.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả người dùng</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Kết quả người dùng</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>userId</th>
            <th>criteriaId</th>
            <th>total</th>
            <th>isDone</th>
            <th>numberOfAnswered</th>
            <th>id</th>
          </tr>
        </thead>
        <tbody id="result-table-body">
          <!-- Thông tin kết quả sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>
    </div>

    <script>
      // Lấy tham số id từ URL
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("id");

      // Gọi API để lấy kết quả người dùng
      async function getUserResult(userId) {
        try {
          const response = await fetch(
            `http://localhost:2001/administrators/results/${userId}`
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Lỗi khi gọi API:", error);
          return [];
        }
      }

      // Hiển thị kết quả người dùng trong bảng
      async function displayUserResult() {
        const resultTableBody = document.getElementById("result-table-body");
        const userResult = await getUserResult(userId);

        console.log(userResult);

        userResult.forEach((result) => {
          resultTableBody.innerHTML += `
      <tr>
        <td>${result.userId}</td>
        <td>${result.criteriaId}</td>
        <td>${result.total}</td>
        <td>${result.isDone}</td>
        <td>${result.numberOfAnswered}</td>
        <td>${result.id}</td>
      </tr>
    `;
        });
      }

      // Gọi hàm để hiển thị kết quả người dùng khi trang được tải
      document.addEventListener("DOMContentLoaded", displayUserResult);
    </script>
  </body>
</html>
